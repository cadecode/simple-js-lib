<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>documentSize</title>
    <style>
        .outer-box {
            width: 500px;
            height: 500px;
            background-color: red;
        }

        .inner-box {
            width: 100px;
            height: 100px;
            margin: 20px;
            background-color: gray;
        }
    </style>
</head>
<body>
<div class="outer-box">
    <div class="inner-box">inner box 1</div>
    <div class="inner-box">inner box 2</div>
    <div class="inner-box">inner box 3</div>
</div>
<script src="../../dist/simple-js-lib.js"></script>
<script type="text/javascript">
    const {addEventProxy, removeEventProxy} = window['SimpleJsLib'];


    const handler = function (ev) {
        console.log('事件代理函数执行：' + this.innerHTML);
    };

    const handlerAfterProxy = addEventProxy('.outer-box', '.inner-box', 'click', handler);

    setTimeout(() => {
        console.log('取消事件代理');
        removeEventProxy('.outer-box', '.inner-box', 'click', handlerAfterProxy);
    }, 2000);
</script>
</body>
</html>
